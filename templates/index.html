<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>营销号生成器 (带bgm)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://static-1251621478.cos.ap-shanghai.myqcloud.com/market-generator.png">
</head>
<body>

         style="fill:#70B7FD; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">

              fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"

</a>
<style>.github-corner:hover .octo-arm {
    animation: octocat-wave 560ms ease-in-out
}

@keyframes octocat-wave {
    0%, 100% {
        transform: rotate(0)
    }
    20%, 60% {
        transform: rotate(-25deg)
    }
    40%, 80% {
        transform: rotate(10deg)
    }
}

@media (max-width: 500px) {
    .github-corner:hover .octo-arm {
        animation: none
    }

    .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
    }
}</style>
<div class="container" id="app" style="padding-top: 8px">
    <h1>营销号生成器 (带bgm)</h1>
    <hr>
    <div class="row">
        <div class="col-sm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="who">主体</span>
                </div>
                <input type="text" class="form-control" placeholder="开水" aria-describedby="who" v-model="who">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="how">怎么样</span>
                </div>
                <input type="text" class="form-control" placeholder="不能直接喝" aria-describedby="how" v-model="how">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="fact">另一种说法</span>
                </div>
                <input type="text" class="form-control" placeholder="开水太烫了，直接喝烫嘴" aria-describedby="fact"
                       v-model="fact">
            </div>
            <div class="mb-3 alert alert-success" role="alert" v-if="success">
                生成完毕！
            </div>
            <div class="mb-3 alert alert-primary" role="alert" v-if="loading">
                生成 BGM 中……最多可能需要等待1分钟。
            </div>
            <div class="mb-3 progress" v-if="loading">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" v-on:click="send()" :disabled="loading">生成 BGM</button>
            </div>
            <div class="mb-3">
                <audio controls v-bind:src=src>
                    Your browser does not support the
                    <code>audio</code> element.
                </audio>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    &emsp;&emsp;{{twho}}{{thow}}是怎么回事呢？{{twho}}相信大家都很熟悉，但是{{twho}}{{thow}}是怎么回事呢，下面就让小编带大家一起了解吧。<br>
                    &emsp;&emsp;{{twho}}{{thow}}，其实就是{{tfact}}，大家可能会很惊讶{{twho}}怎么会{{thow}}呢？但事实就是这样，小编也感到非常惊讶。<br>
                    &emsp;&emsp;这就是关于{{twho}}{{thow}}的事情了，大家有什么想法呢，欢迎在评论区告诉小编一起讨论哦！
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="mt-5 mb-3 text-muted text-center">© By KaitoHH 2020</p>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
    endpoint = 'https://api-market.kaitohh.com';
    var app = new Vue({
        el: '#app',
        data: {
            who: null,
            how: null,
            fact: null,
            src: '',
            loading: false,
            success: false
        },
        computed: {
            twho: function () {
                return this.who ? this.who : '开水'
            },
            thow: function () {
                return this.how ? this.how : '不能直接喝'
            },
            tfact: function () {
                return this.fact ? this.fact : '开水太烫了，直接喝烫嘴'
            },
        },
        methods: {
            send: function () {
                this.loading = true;
                this.success = false;
                axios
                    .get(endpoint + `/generate?what=${this.twho}&how=${this.thow}&fact=${this.tfact}`)
                    .then(response => {
                        this.src = response.data;
                        this.loading = false;
                        this.success = true;
                    })

            }
        }
    });
    axios.get(endpoint + '/ping');
</script>
</body>
</html>
